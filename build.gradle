apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
group = "com.thomas15v"
version = '0.1'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.spongepowered:spongeapi:2.1-SNAPSHOT"
}

